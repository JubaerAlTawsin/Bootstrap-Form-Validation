<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap demo</title>
    <link rel="icon" href="#">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
  <body>

    <form class="row g-3 needs-validation justify-content-center" novalidate>

      <div class="col-md-5">
        <label for="f_name" class="form-label f_name">First name</label>
        <input type="text" class="form-control" id="f_name" name="f_name" value="Jubaer"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Enter your first name
        </div>
      </div>

      <div class="col-md-5">
        <label for="l_name" class="form-label l_name">Last name</label>
        <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Enter your last name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Enter your last name here
        </div>
      </div>

      <div class="col-md-10">
        <label for="email" class="form-label email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-tooltip">
          Enter your email address
        </div>
      </div>

      <div class="col-md-6">
        <label for="c_name" class="form-label c_name">City</label>
        <input type="text" class="form-control" id="c_name" name="c_name" placeholder="Enter your city" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>

      <div class="col-md-2">
        <label for="division" class="form-label division">Division</label>
        <select class="form-select" id="division" name="division" required>
          <option selected>Choose...</option>
          <option value="1">Dhaka</option>
          <option value="2">Chittagong</option>
          <option value="3">Khulna</option>
          <option value="4">Barishal</option>
          <option value="5">Khulna</option>
          <option value="6">Sylhet</option>
          <option value="7">Mymensingh</option>
          <option value="8">Rajshahi</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>

      <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control zip" id="zip" name="zip" placeholder="Enter your ZIP code" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>

      <div class="col-md-10">
        <input type="file" class="form-control" aria-label="file example" required>
        <div class="invalid-feedback">Example invalid form file feedback</div>
      </div>

      <div class="col-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox" required>
          <label class="form-check-label" for="checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>

      <div class="col-10">
        <button class="btn btn-primary" type="submit">Submit</button>
        <input type="reset" value="Reset" class="btn btn-primary">
      </div>

    </form>

        <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.css"></script>
  </body>
</html>
